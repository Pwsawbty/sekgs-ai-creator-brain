node_types:
  - tool
  - workflow
  - concept
  - dataset
  - capability

classification_rules:
  - if_contains: ["ai", "tool", "model"] 
    type: tool

  - if_contains: ["steps", "guide", "process", "workflow"]
    type: workflow

  - if_contains: ["concept", "definition", "principle"]
    type: concept

  - if_contains: ["dataset", "collection"]
    type: dataset

  - if_contains: ["can do", "ability", "supports", "feature"]
    type: capability
