name: SEKGS Advanced Cycle

on:
  workflow_dispatch:
  schedule:
    - cron: "0 1 * * *"

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Python Setup
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          pip install -r agents/requirements.txt

      - name: Run Intelligence Cycle
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          python agents/crawler.py
          python agents/cleaner.py
          python agents/mapper.py
          python agents/relationer.py
          python agents/optimizer.py
          python agents/publisher.py

      - name: Commit updates
        run: |
          git config user.email "bot@github.com"
          git config user.name "SEKGS Bot"
          git add data graph reports || true
          git diff --quiet || git commit -m "chore: advanced daily update"
          git push
